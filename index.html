<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokyon | Estrat√©gia e Design Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tokyon: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1f1f1f',
                orange: '#FF4500', // Vibrant Orange to match the brand
                orangeHover: '#CC3700',
                white: '#FFFFFF',
                lightGray: '#A3A3A3'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.7s ease-out forwards',
              'spin-slow': 'spin 15s linear infinite',
              'shutter-in': 'shutterIn 0.8s cubic-bezier(0.87, 0, 0.13, 1) forwards',
              'shutter-out': 'shutterOut 0.8s cubic-bezier(0.87, 0, 0.13, 1) forwards',
              'blink': 'blink 0.2s step-end infinite',
              'dash-flow': 'dashFlow 20s linear infinite',
              'scan-vertical': 'scanVertical 3s ease-in-out infinite',
              'pulse-ring': 'pulseRing 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
              'spin-reverse': 'spinReverse 20s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shutterIn: {
                '0%': { transform: 'scaleY(0)', transformOrigin: 'top' },
                '100%': { transform: 'scaleY(1)', transformOrigin: 'top' },
              },
              shutterOut: {
                '0%': { transform: 'scaleY(1)', transformOrigin: 'bottom' },
                '100%': { transform: 'scaleY(0)', transformOrigin: 'bottom' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              dashFlow: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              scanVertical: {
                 '0%, 100%': { top: '-10%' },
                 '50%': { top: '110%' },
              },
              pulseRing: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'scale(1.3)', opacity: '0' },
              },
              spinReverse: {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' }
              }
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      ::selection {
        background: #FF4500;
        color: #FFFFFF;
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f1f1f; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF4500; 
      }

      .glass-panel {
        background: rgba(31, 31, 31, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .border-grid {
        border-color: rgba(255, 255, 255, 0.1);
      }

      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
