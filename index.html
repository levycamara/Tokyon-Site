<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Tokyon | Strategic Branding</title>
    <meta name="description" content="Agência de Branding Estratégico e Design Corporativo." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN for immediate preview rendering -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'tokyon-black': 'rgb(var(--color-bg-primary) / <alpha-value>)',
              'tokyon-gray': '#1f1f1f',
              'tokyon-orange': '#FF4500',
              'tokyon-orangeHover': '#FF5714',
              'tokyon-dark': '#0a0a0a',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
              mono: ['monospace'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.7s ease-out forwards',
              'shutter-in': 'shutterIn 0.8s cubic-bezier(0.87, 0, 0.13, 1) forwards',
              'shutter-out': 'shutterOut 0.8s cubic-bezier(0.87, 0, 0.13, 1) forwards',
              'infinite-scroll': 'infinite-scroll 80s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shutterIn: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              shutterOut: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
<script type="importmap">

  "imports": {

    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.8",
    "react-helmet-async": "https://aistudiocdn.com/react-helmet-async@^2.0.5"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>

</html>
